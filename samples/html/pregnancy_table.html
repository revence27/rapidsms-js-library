{%  extends "pregnancy.html" %}
{%  block mainpart  %}
<table>
  <thead>
    <tr>
      <th>#</th>
      {%  for col in display.cols %}
        <th>{{  col[1] }}</th>
      {%  endfor  %}
    </tr>
  </thead>
  <tbody>
    {%  for row in display.nat.list() %}
      <tr>
        <td>{{  loop.index  }}</td>
        {%  for col in display.cols %}
          <td>{{  row[col[0]]  }}</td>
        {%  endfor  %}
      </tr>
    {%  endfor  %}
  </tbody>
</table>
{{  display.nat.count() }}
{%  endblock  %}
